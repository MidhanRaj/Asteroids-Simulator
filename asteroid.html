<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Launcher - NASA Enhanced</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.2em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            height: 80vh;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        .slider-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #ffff00);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            color: #ffff00;
            margin: 10px 0;
        }

        .composition-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .comp-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            text-align: center;
        }

        .comp-btn.active {
            border-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        #launch-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff4444, #ffaa00);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .results-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: 90%;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .results-panel.visible {
            display: block;
        }

        .impact-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
        }

        .impact-section:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .impact-section.active {
            border: 2px solid #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        .impact-section h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .impact-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.9em;
        }

        .impact-value {
            color: #ffff00;
            font-weight: bold;
        }

        .location-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 1000;
        }

        .visualization-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .viz-btn {
            padding: 8px 12px;
            margin: 2px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }

        .viz-btn.active {
            background: #ffff00;
            color: black;
        }

        .circle-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            pointer-events: none;
            z-index: 1001;
        }

        .explosion {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffff00 0%, #ffa500 30%, #ff4444 70%, transparent 100%);
            transform: translate(-50%, -50%);
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 500;
        }

        @keyframes explode {
            0% { width: 0px; height: 0px; opacity: 1; }
            100% { width: 400px; height: 400px; opacity: 0; }
        }

        .image-upload {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .upload-btn {
            padding: 8px 15px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 150px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .nasa-data-panel {
            background: rgba(0, 51, 102, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #0066cc;
        }

        .nasa-data-panel h4 {
            color: #66ccff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .nasa-data-panel h4:before {
            content: "üõ∞Ô∏è";
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #66ccff;
        }

        .real-asteroid-selector {
            background: rgba(0, 51, 102, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .real-asteroid-selector select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid #0066cc;
            border-radius: 5px;
            margin: 10px 0;
        }

        .asteroid-info {
            font-size: 0.9em;
            color: #66ccff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AstroStrike - NASA Enhanced</h1>
            <p>Powered by NASA NEO APIs - Click anywhere on Earth to launch an asteroid</p>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <div class="real-asteroid-selector">
                    <label>USE REAL NASA ASTEROID DATA</label>
                    <select id="real-asteroids">
                        <option value="">Select a real near-Earth asteroid</option>
                    </select>
                    <div class="asteroid-info" id="asteroid-info"></div>
                    <button id="load-asteroid-btn" style="width: 100%; padding: 10px; margin-top: 10px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer;">LOAD ASTEROID DATA</button>
                </div>

                <div class="control-group">
                    <label>ASTEROID DIAMETER</label>
                    <div class="slider-container">
                        <input type="range" id="diameter" min="10" max="1600" value="500" step="10">
                    </div>
                    <div class="value-display" id="diameter-value">500m</div>
                </div>

                <div class="control-group">
                    <label>ASTEROID COMPOSITION</label>
                    <div class="composition-buttons">
                        <div class="comp-btn active" data-composition="rock">Rock</div>
                        <div class="comp-btn" data-composition="iron">Iron</div>
                        <div class="comp-btn" data-composition="carbon">Carbon</div>
                        <div class="comp-btn" data-composition="gold">Gold</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>IMPACT SPEED</label>
                    <div class="slider-container">
                        <input type="range" id="speed" min="1" max="50" value="17" step="1">
                    </div>
                    <div class="value-display" id="speed-value">17 km/s</div>
                </div>

                <div class="control-group">
                    <label>IMPACT ANGLE</label>
                    <div class="slider-container">
                        <input type="range" id="angle" min="5" max="90" value="45" step="5">
                    </div>
                    <div class="value-display" id="angle-value">45¬∞</div>
                </div>

                <!-- Image Upload Section -->
                <div class="control-group">
                    <label>UPLOAD EFFECTS IMAGES</label>
                    <div class="image-upload">
                        <div>
                            <button class="upload-btn" data-type="crater">Upload Crater Image</button>
                            <input type="file" id="crater-upload" accept="image/*" style="display: none;">
                        </div>
                        <div>
                            <button class="upload-btn" data-type="fireball">Upload Fireball Image</button>
                            <input type="file" id="fireball-upload" accept="image/*" style="display: none;">
                        </div>
                        <div>
                            <button class="upload-btn" data-type="earthquake">Upload Earthquake Image</button>
                            <input type="file" id="earthquake-upload" accept="image/*" style="display: none;">
                        </div>
                        <div>
                            <button class="upload-btn" data-type="tsunami">Upload Tsunami Image</button>
                            <input type="file" id="tsunami-upload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <button id="launch-btn">LAUNCH ASTEROID</button>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="visualization-controls" id="viz-controls">
                    <strong>Show Zones:</strong><br>
                    <button class="viz-btn" data-zone="crater">Crater</button>
                    <button class="viz-btn" data-zone="fireball">Fireball</button>
                    <button class="viz-btn" data-zone="shockwave">Shockwave</button>
                    <button class="viz-btn" data-zone="wind">Wind</button>
                    <button class="viz-btn" data-zone="earthquake">Earthquake</button>
                    <button class="viz-btn" data-zone="tsunami">Tsunami</button>
                    <button class="viz-btn active" data-zone="all">All</button>
                </div>
                <div class="location-info" id="location-info">Click on map to select impact location</div>
                <div class="results-panel" id="results">
                    <h2 style="margin-bottom: 15px; color: #ffff00; text-align: center;">IMPACT RESULTS</h2>
                    <div id="impact-data"></div>
                    <div id="nasa-data"></div>
                    <button id="another-btn" style="width: 100%; padding: 12px; margin-top: 20px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer;">LAUNCH ANOTHER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        class AsteroidLauncher {
            constructor() {
                this.map = null;
                this.impactMarker = null;
                this.selectedComposition = 'rock';
                this.impactLocation = null;
                this.currentCity = "the ocean";
                this.isOceanImpact = false;
                this.circles = {};
                this.circleLabels = {};
                this.currentResults = null;
                this.activeZone = 'all';
                this.circlesCreated = false;
                this.uploadedImages = {
                    crater: null,
                    fireball: null,
                    earthquake: null,
                    tsunami: null
                };
                this.realAsteroids = [];
                this.initializeMap();
                this.setupEventListeners();
                this.setupImageUploads();
                this.loadRealAsteroids();
            }

            initializeMap() {
                this.map = L.map('map').setView([20, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(this.map);

                this.map.on('click', (e) => {
                    this.setImpactLocation(e.latlng);
                });
            }

            async loadRealAsteroids() {
                try {
                    document.getElementById('real-asteroids').innerHTML = '<option value="">Loading NASA data...</option>';
                    
                    // NASA NEO API - Get current near-Earth objects
                    const response = await fetch('https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=DEMO_KEY');
                    const data = await response.json();
                    
                    this.realAsteroids = data.near_earth_objects.slice(0, 20); // Get first 20
                    
                    const select = document.getElementById('real-asteroids');
                    select.innerHTML = '<option value="">Select a real near-Earth asteroid</option>';
                    
                    this.realAsteroids.forEach(asteroid => {
                        const option = document.createElement('option');
                        option.value = asteroid.id;
                        option.textContent = `${asteroid.name} (${asteroid.estimated_diameter.meters.estimated_diameter_min.toFixed(0)}-${asteroid.estimated_diameter.meters.estimated_diameter_max.toFixed(0)}m)`;
                        select.appendChild(option);
                    });
                    
                } catch (error) {
                    console.error('Error loading NASA asteroid data:', error);
                    document.getElementById('real-asteroids').innerHTML = '<option value="">Error loading data</option>';
                }
            }

            setupImageUploads() {
                // Setup upload buttons
                document.querySelectorAll('.upload-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const type = e.target.dataset.type;
                        document.getElementById(`${type}-upload`).click();
                    });
                });

                // Handle file inputs
                document.querySelectorAll('input[type="file"]').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const file = e.target.files[0];
                        const type = e.target.id.replace('-upload', '');
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                this.uploadedImages[type] = event.target.result;
                                // Show preview
                                const preview = document.createElement('img');
                                preview.src = event.target.result;
                                preview.className = 'uploaded-image';
                                preview.alt = `${type} image`;
                                e.target.parentNode.appendChild(preview);
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                });
            }

            async setImpactLocation(latlng) {
                this.impactLocation = latlng;
                
                if (this.impactMarker) {
                    this.map.removeLayer(this.impactMarker);
                }

                this.impactMarker = L.marker(latlng).addTo(this.map);
                this.isOceanImpact = this.isOcean(latlng.lat, latlng.lng);
                this.currentCity = this.isOceanImpact ? "Open Ocean" : "Land Area";
                
                // Try to get actual location name using reverse geocoding
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}`);
                    const data = await response.json();
                    if (data.address) {
                        this.currentCity = data.address.city || data.address.town || data.address.village || 
                                          data.address.county || data.address.state || "Unknown Location";
                    }
                } catch (error) {
                    console.log('Could not get location name');
                }
                
                let locationText = `Impact Location: <span style="color: #ffff00">${this.currentCity}</span><br>`;
                locationText += `Lat: ${latlng.lat.toFixed(4)}, Lng: ${latlng.lng.toFixed(4)}`;
                if (this.isOceanImpact) {
                    locationText += `<br><span style="color: #00ffff">üåä OCEAN IMPACT</span>`;
                }
                
                document.getElementById('location-info').innerHTML = locationText;
            }

            isOcean(lat, lng) {
                // Simple ocean detection - in a real app you'd use a proper dataset
                const landAreas = [
                    {lat: 40, lng: -100, radius: 3000},
                    {lat: 20, lng: 0, radius: 4000},
                    {lat: 30, lng: 100, radius: 4000},
                    {lat: -25, lng: 135, radius: 2000},
                ];
                
                for (let area of landAreas) {
                    const distance = this.calculateDistance(lat, lng, area.lat, area.lng);
                    if (distance < area.radius) return false;
                }
                return true;
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            setupEventListeners() {
                const diameterSlider = document.getElementById('diameter');
                const diameterValue = document.getElementById('diameter-value');
                diameterSlider.addEventListener('input', (e) => {
                    diameterValue.textContent = e.target.value + 'm';
                });

                const speedSlider = document.getElementById('speed');
                const speedValue = document.getElementById('speed-value');
                speedSlider.addEventListener('input', (e) => {
                    speedValue.textContent = e.target.value + ' km/s';
                });

                const angleSlider = document.getElementById('angle');
                const angleValue = document.getElementById('angle-value');
                angleSlider.addEventListener('input', (e) => {
                    angleValue.textContent = e.target.value + '¬∞';
                });

                const compButtons = document.querySelectorAll('.comp-btn');
                compButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        compButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.selectedComposition = e.target.dataset.composition;
                    });
                });

                document.getElementById('launch-btn').addEventListener('click', () => {
                    this.launchAsteroid();
                });

                document.getElementById('another-btn').addEventListener('click', () => {
                    this.clearAllVisualizations();
                    document.getElementById('results').classList.remove('visible');
                    document.getElementById('viz-controls').style.display = 'none';
                    this.circlesCreated = false;
                });

                document.getElementById('load-asteroid-btn').addEventListener('click', () => {
                    this.loadSelectedAsteroid();
                });

                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('viz-btn')) {
                        document.querySelectorAll('.viz-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        this.activeZone = e.target.dataset.zone;
                        this.updateVisualizations(this.activeZone);
                    }
                    
                    if (e.target.closest('.impact-section')) {
                        const section = e.target.closest('.impact-section');
                        const zoneType = section.dataset.zone;
                        this.highlightZone(zoneType);
                    }
                });
            }

            async loadSelectedAsteroid() {
                const select = document.getElementById('real-asteroids');
                const selectedId = select.value;
                
                if (!selectedId) {
                    alert('Please select an asteroid first!');
                    return;
                }
                
                try {
                    document.getElementById('asteroid-info').innerHTML = '<div class="loading">Loading NASA data...</div>';
                    
                    // Get detailed asteroid data from NASA API
                    const response = await fetch(`https://api.nasa.gov/neo/rest/v1/neo/${selectedId}?api_key=DEMO_KEY`);
                    const asteroid = await response.json();
                    
                    // Update UI with real asteroid data
                    const avgDiameter = (asteroid.estimated_diameter.meters.estimated_diameter_min + 
                                       asteroid.estimated_diameter.meters.estimated_diameter_max) / 2;
                    
                    document.getElementById('diameter').value = Math.round(avgDiameter);
                    document.getElementById('diameter-value').textContent = Math.round(avgDiameter) + 'm';
                    
                    // Use close approach data for speed
                    if (asteroid.close_approach_data && asteroid.close_approach_data.length > 0) {
                        const speedKmps = parseFloat(asteroid.close_approach_data[0].relative_velocity.kilometers_per_second);
                        document.getElementById('speed').value = Math.round(speedKmps);
                        document.getElementById('speed-value').textContent = Math.round(speedKmps) + ' km/s';
                    }
                    
                    // Display asteroid info
                    let infoHtml = `
                        <strong>${asteroid.name}</strong><br>
                        Diameter: ${asteroid.estimated_diameter.meters.estimated_diameter_min.toFixed(0)}-${asteroid.estimated_diameter.meters.estimated_diameter_max.toFixed(0)}m<br>
                        Hazardous: ${asteroid.is_potentially_hazardous_asteroid ? 'Yes ‚ö†Ô∏è' : 'No'}<br>
                        Orbit: ${asteroid.orbital_data ? asteroid.orbital_data.orbit_class.orbit_class_type : 'Unknown'}
                    `;
                    
                    document.getElementById('asteroid-info').innerHTML = infoHtml;
                    
                } catch (error) {
                    console.error('Error loading asteroid details:', error);
                    document.getElementById('asteroid-info').innerHTML = 'Error loading asteroid data';
                }
            }

            async launchAsteroid() {
                if (!this.impactLocation) {
                    alert('Please click on the map to select an impact location!');
                    return;
                }

                const asteroid = {
                    diameter: parseInt(document.getElementById('diameter').value),
                    composition: this.selectedComposition,
                    speed: parseInt(document.getElementById('speed').value),
                    angle: parseInt(document.getElementById('angle').value)
                };

                this.showExplosion(this.impactLocation);
                this.currentResults = this.calculateRealImpact(asteroid);
                await this.displayDetailedResults(this.currentResults);
                this.createVisualizations(this.currentResults);
                document.getElementById('viz-controls').style.display = 'block';
            }

            calculateRealImpact(asteroid) {
                const energy = this.calculateEnergy(asteroid);
                const diameterKm = asteroid.diameter / 1000;
                
                // SCIENTIFIC FORMULAS BASED ON NASA RESEARCH
                const craterDiameter = 1.161 * Math.pow(energy, 0.294); // km
                const fireballRadius = 2.0 * Math.pow(energy, 0.4); // km
                const thermalRadius3rd = 3.0 * Math.pow(energy, 0.41); // km
                const thermalRadius2nd = 4.5 * Math.pow(energy, 0.41); // km
                const shockwaveRadius = 25.0 * Math.pow(energy, 0.37); // km
                const windRadius = 40.0 * Math.pow(energy, 0.35); // km
                const earthquakeRadius = 150.0 * Math.pow(energy, 0.3); // km
                const tsunamiRadius = this.isOceanImpact ? 300.0 * Math.pow(energy, 0.4) : 0; // km
                
                const maxWindSpeed = Math.min(20000, 190 * Math.pow(energy, 0.45)); // m/s
                const magnitude = Math.min(10, 4.5 + 0.67 * Math.log10(energy));
                const tsunamiWaveHeight = this.isOceanImpact ? Math.min(1000, 0.06 * Math.pow(energy, 0.39) * 10) : 0;
                
                const kmToMiles = 0.621371;

                // Population estimates based on NASA impact models
                const getPopulationEstimate = (radiusKm, fatalityRate) => {
                    let density;
                    if (radiusKm < 2) density = 5000;
                    else if (radiusKm < 10) density = 2000;
                    else if (radiusKm < 25) density = 500;
                    else if (radiusKm < 50) density = 100;
                    else if (radiusKm < 100) density = 50;
                    else density = 10;
                    
                    const area = Math.PI * Math.pow(radiusKm, 2);
                    const population = area * density * fatalityRate;
                    return Math.max(0, Math.round(population));
                };

                const getImpactFrequency = (diameterM) => {
                    // Based on NASA frequency estimates
                    if (diameterM < 25) return "every 50 years";
                    if (diameterM < 50) return "every 200 years";
                    if (diameterM < 100) return "every 1,000 years";
                    if (diameterM < 200) return "every 5,000 years";
                    if (diameterM < 500) return "every 20,000 years";
                    if (diameterM < 1000) return "every 100,000 years";
                    return "every 500,000 years";
                };

                const impactData = {
                    isOceanImpact: this.isOceanImpact,
                    energy: energy,
                    energyGigatons: (energy / 1000).toFixed(1),
                    frequency: getImpactFrequency(asteroid.diameter),
                    
                    radii: {
                        crater: craterDiameter / 2 * kmToMiles,
                        fireball: fireballRadius * kmToMiles,
                        thermal3rd: thermalRadius3rd * kmToMiles,
                        thermal2nd: thermalRadius2nd * kmToMiles,
                        shockwave: shockwaveRadius * kmToMiles,
                        wind: windRadius * kmToMiles,
                        earthquake: earthquakeRadius * kmToMiles,
                        tsunami: tsunamiRadius * kmToMiles
                    },
                    
                    crater: {
                        diameter: craterDiameter.toFixed(1),
                        depth: (craterDiameter * 0.2 * 3280.84).toFixed(0),
                        vaporized: this.formatNumber(getPopulationEstimate(craterDiameter/2, 1.0))
                    },
                    
                    fireball: {
                        radius: (fireballRadius * kmToMiles).toFixed(1),
                        fatalities: this.formatNumber(getPopulationEstimate(fireballRadius, 0.95)),
                        burns3rd: this.formatNumber(getPopulationEstimate(thermalRadius3rd, 0.5)),
                        burns2nd: this.formatNumber(getPopulationEstimate(thermalRadius2nd, 0.3)),
                        clothesFire: (thermalRadius2nd * 1.2 * kmToMiles).toFixed(1),
                        treesFire: (thermalRadius3rd * 1.5 * kmToMiles).toFixed(1)
                    },
                    
                    shockwave: {
                        radius: (shockwaveRadius * kmToMiles).toFixed(1),
                        fatalities: this.formatNumber(getPopulationEstimate(shockwaveRadius, 0.4)),
                        lungDamage: (shockwaveRadius * 0.8 * kmToMiles).toFixed(1),
                        eardrums: (shockwaveRadius * 0.6 * kmToMiles).toFixed(1),
                        buildingsCollapse: (shockwaveRadius * 1.0 * kmToMiles).toFixed(1),
                        homesCollapse: (shockwaveRadius * 1.3 * kmToMiles).toFixed(1)
                    },
                    
                    wind: {
                        speed: Math.min(20000, maxWindSpeed * 2.23694).toFixed(0),
                        fatalities: this.formatNumber(getPopulationEstimate(windRadius, 0.2)),
                        homesLeveled: (windRadius * 0.5 * kmToMiles).toFixed(1),
                        treesDown: (windRadius * 1.2 * kmToMiles).toFixed(1)
                    },
                    
                    earthquake: {
                        magnitude: magnitude.toFixed(1),
                        fatalities: this.formatNumber(getPopulationEstimate(20, 0.05)),
                        feltDistance: (earthquakeRadius * kmToMiles).toFixed(0)
                    }
                };

                if (this.isOceanImpact) {
                    impactData.tsunami = {
                        waveHeight: (tsunamiWaveHeight * 3.28084).toFixed(0),
                        coastalFatalities: this.formatNumber(getPopulationEstimate(50, 0.3)),
                        reach: (tsunamiRadius * kmToMiles).toFixed(0)
                    };
                }

                return impactData;
            }

            calculateEnergy(asteroid) {
                const density = this.getDensity(asteroid.composition);
                const radius = asteroid.diameter / 2;
                const volume = (4/3) * Math.PI * Math.pow(radius, 3);
                const mass = density * volume;
                const energy = 0.5 * mass * Math.pow(asteroid.speed * 1000, 2);
                return energy / 4.184e15; // Convert to megatons of TNT
            }

            getDensity(composition) {
                const densities = { rock: 3000, iron: 7800, carbon: 2200, gold: 19300 };
                return densities[composition];
            }

            formatNumber(num) {
                return Math.round(num).toLocaleString();
            }

            createVisualizations(results) {
                if (this.circlesCreated) {
                    this.updateVisualizations(this.activeZone);
                    return;
                }

                this.clearAllVisualizations();
                if (!this.impactLocation) return;

                const metersPerMile = 1609.34;
                
                // Create impact visualization circles
                const circleData = {
                    crater: { 
                        radius: results.radii.crater * metersPerMile, 
                        color: '#8B4513', 
                        label: 'Crater' 
                    },
                    fireball: { 
                        radius: results.radii.fireball * metersPerMile, 
                        color: '#ff4444', 
                        label: 'Fireball' 
                    },
                    shockwave: { 
                        radius: results.radii.shockwave * metersPerMile, 
                        color: '#ffa500', 
                        label: 'Shockwave' 
                    },
                    wind: { 
                        radius: results.radii.wind * metersPerMile, 
                        color: '#ffff00', 
                        label: 'Wind Blast' 
                    },
                    earthquake: { 
                        radius: results.radii.earthquake * metersPerMile, 
                        color: '#00ffff', 
                        label: 'Earthquake' 
                    }
                };

                if (results.isOceanImpact && results.radii.tsunami > 0) {
                    circleData.tsunami = {
                        radius: results.radii.tsunami * metersPerMile,
                        color: '#0066ff',
                        label: 'Tsunami Reach'
                    };
                }

                Object.entries(circleData).forEach(([zone, data]) => {
                    this.circles[zone] = L.circle(this.impactLocation, {
                        radius: data.radius,
                        fillOpacity: 0.1,
                        color: data.color,
                        weight: 2
                    }).addTo(this.map);

                    // Add label
                    const label = L.divIcon({
                        className: 'circle-label',
                        html: `<div style="color: ${data.color}">${data.label}</div>`,
                        iconSize: [80, 20]
                    });
                    
                    const labelLatLng = this.calculatePointOnCircle(
                        this.impactLocation.lat, 
                        this.impactLocation.lng, 
                        data.radius, 
                        0
                    );
                    
                    this.circleLabels[zone] = L.marker(labelLatLng, {icon: label}).addTo(this.map);
                });

                this.circlesCreated = true;
                this.updateVisualizations(this.activeZone);
            }

            calculatePointOnCircle(lat, lng, radiusMeters, bearingDegrees) {
                const R = 6378137; // Earth's radius in meters
                const bearing = bearingDegrees * Math.PI / 180;
                const latRad = lat * Math.PI / 180;
                const lngRad = lng * Math.PI / 180;

                const newLat = Math.asin(Math.sin(latRad) * Math.cos(radiusMeters/R) + 
                                       Math.cos(latRad) * Math.sin(radiusMeters/R) * Math.cos(bearing));
                const newLng = lngRad + Math.atan2(Math.sin(bearing) * Math.sin(radiusMeters/R) * Math.cos(latRad),
                                       Math.cos(radiusMeters/R) - Math.sin(latRad) * Math.sin(newLat));

                return L.latLng(newLat * 180 / Math.PI, newLng * 180 / Math.PI);
            }

            updateVisualizations(zone) {
                Object.keys(this.circles).forEach(key => {
                    const circle = this.circles[key];
                    const label = this.circleLabels[key];
                    
                    if (zone === 'all' || zone === key) {
                        circle.setStyle({fillOpacity: 0.1, opacity: 1});
                        if (label) label.getElement().style.display = 'block';
                    } else {
                        circle.setStyle({fillOpacity: 0, opacity: 0});
                        if (label) label.getElement().style.display = 'none';
                    }
                });
            }

            highlightZone(zoneType) {
                this.updateVisualizations(zoneType);
                document.querySelectorAll('.viz-btn').forEach(btn => {
                    if (btn.dataset.zone === zoneType) {
                        btn.classList.add('active');
                        this.activeZone = zoneType;
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            clearAllVisualizations() {
                Object.values(this.circles).forEach(circle => {
                    if (circle) this.map.removeLayer(circle);
                });
                Object.values(this.circleLabels).forEach(label => {
                    if (label) this.map.removeLayer(label);
                });
                this.circles = {};
                this.circleLabels = {};
            }

            showExplosion(latlng) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = '50%';
                explosion.style.top = '50%';
                explosion.style.position = 'absolute';
                
                const mapContainer = document.querySelector('.map-container');
                mapContainer.appendChild(explosion);

                setTimeout(() => {
                    mapContainer.removeChild(explosion);
                }, 1000);
            }

            async displayDetailedResults(results) {
                let html = `
                    <div class="nasa-data-panel">
                        <h4>NASA IMPACT ANALYSIS</h4>
                        <div class="impact-item">
                            <strong>Total Energy Released:</strong> 
                            <span class="impact-value">${results.energyGigatons} Gigatons of TNT</span>
                        </div>
                        <div class="impact-item">
                            <strong>Impact Frequency:</strong> 
                            <span class="impact-value">${results.frequency}</span>
                        </div>
                        <div class="impact-item">
                            <strong>Location Type:</strong> 
                            <span class="impact-value">${results.isOceanImpact ? 'Ocean Impact üåä' : 'Land Impact üèîÔ∏è'}</span>
                        </div>
                    </div>
                `;

                // Crater Section
                html += this.createImpactSection('crater', 'Crater Formation', `
                    <div class="impact-item">Final Crater Diameter: <span class="impact-value">${results.crater.diameter} km</span></div>
                    <div class="impact-item">Crater Depth: <span class="impact-value">${results.crater.depth} feet</span></div>
                    <div class="impact-item">Material Vaporized: <span class="impact-value">${results.crater.vaporized} tons</span></div>
                `);

                // Fireball Section
                html += this.createImpactSection('fireball', 'Thermal Radiation', `
                    <div class="impact-item">Fireball Radius: <span class="impact-value">${results.fireball.radius} miles</span></div>
                    <div class="impact-item">Fatal Burns: <span class="impact-value">${results.fireball.fatalities} people</span></div>
                    <div class="impact-item">3rd Degree Burns: <span class="impact-value">${results.fireball.burns3rd} people</span></div>
                    <div class="impact-item">2nd Degree Burns: <span class="impact-value">${results.fireball.burns2nd} people</span></div>
                    <div class="impact-item">Clothes Ignite: <span class="impact-value">${results.fireball.clothesFire} miles</span></div>
                    <div class="impact-item">Trees Burn: <span class="impact-value">${results.fireball.treesFire} miles</span></div>
                `);

                // Shockwave Section
                html += this.createImpactSection('shockwave', 'Shockwave Damage', `
                    <div class="impact-item">Destruction Radius: <span class="impact-value">${results.shockwave.radius} miles</span></div>
                    <div class="impact-item">Fatalities: <span class="impact-value">${results.shockwave.fatalities} people</span></div>
                    <div class="impact-item">Lung Damage: <span class="impact-value">${results.shockwave.lungDamage} miles</span></div>
                    <div class="impact-item">Eardrum Rupture: <span class="impact-value">${results.shockwave.eardrums} miles</span></div>
                    <div class="impact-item">Buildings Collapse: <span class="impact-value">${results.shockwave.buildingsCollapse} miles</span></div>
                    <div class="impact-item">Homes Destroyed: <span class="impact-value">${results.shockwave.homesCollapse} miles</span></div>
                `);

                // Wind Section
                html += this.createImpactSection('wind', 'Wind Blast', `
                    <div class="impact-item">Peak Wind Speed: <span class="impact-value">${results.wind.speed} mph</span></div>
                    <div class="impact-item">Fatalities: <span class="impact-value">${results.wind.fatalities} people</span></div>
                    <div class="impact-item">Homes Leveled: <span class="impact-value">${results.wind.homesLeveled} miles</span></div>
                    <div class="impact-item">Trees Down: <span class="impact-value">${results.wind.treesDown} miles</span></div>
                `);

                // Earthquake Section
                html += this.createImpactSection('earthquake', 'Seismic Effects', `
                    <div class="impact-item">Earthquake Magnitude: <span class="impact-value">${results.earthquake.magnitude}</span></div>
                    <div class="impact-item">Fatalities: <span class="impact-value">${results.earthquake.fatalities} people</span></div>
                    <div class="impact-item">Felt Distance: <span class="impact-value">${results.earthquake.feltDistance} miles</span></div>
                `);

                // Tsunami Section (if ocean impact)
                if (results.isOceanImpact) {
                    html += this.createImpactSection('tsunami', 'Tsunami Effects', `
                        <div class="impact-item">Wave Height: <span class="impact-value">${results.tsunami.waveHeight} feet</span></div>
                        <div class="impact-item">Coastal Fatalities: <span class="impact-value">${results.tsunami.coastalFatalities} people</span></div>
                        <div class="impact-item">Coastal Reach: <span class="impact-value">${results.tsunami.reach} miles</span></div>
                    `);
                }

                document.getElementById('impact-data').innerHTML = html;
                document.getElementById('results').classList.add('visible');

                // Add uploaded images if available
                this.addUploadedImages();
            }

            createImpactSection(zone, title, content) {
                return `
                    <div class="impact-section" data-zone="${zone}">
                        <h3>${title}</h3>
                        ${content}
                    </div>
                `;
            }

            addUploadedImages() {
                const sections = document.querySelectorAll('.impact-section');
                sections.forEach(section => {
                    const zone = section.dataset.zone;
                    if (this.uploadedImages[zone]) {
                        const img = document.createElement('img');
                        img.src = this.uploadedImages[zone];
                        img.className = 'uploaded-image';
                        img.alt = `${zone} visualization`;
                        section.appendChild(img);
                    }
                });
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new AsteroidLauncher();
        });
    </script>
</body>
