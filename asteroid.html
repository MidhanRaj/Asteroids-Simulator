<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Launcher</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.2em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            height: 80vh;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        .slider-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #ffff00);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            color: #ffff00;
            margin: 10px 0;
        }

        .composition-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .comp-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            text-align: center;
        }

        .comp-btn.active {
            border-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        #launch-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff4444, #ffaa00);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .results-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: 90%;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .results-panel.visible {
            display: block;
        }

        .impact-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
        }

        .impact-section:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .impact-section.active {
            border: 2px solid #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        .impact-section h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .impact-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.9em;
        }

        .impact-value {
            color: #ffff00;
            font-weight: bold;
        }

        .location-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 1000;
        }

        .visualization-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .viz-btn {
            padding: 8px 12px;
            margin: 2px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }

        .viz-btn.active {
            background: #ffff00;
            color: black;
        }

        .circle-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            pointer-events: none;
            z-index: 1001;
        }

        .explosion {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffff00 0%, #ffa500 30%, #ff4444 70%, transparent 100%);
            transform: translate(-50%, -50%);
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 500;
        }

        @keyframes explode {
            0% { width: 0px; height: 0px; opacity: 1; }
            100% { width: 400px; height: 400px; opacity: 0; }
        }

        .image-upload {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .upload-btn {
            padding: 8px 15px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 150px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Asteroid Launcher</h1>
            <p>Click anywhere on Earth to launch an asteroid</p>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label>ASTEROID DIAMETER</label>
                    <div class="slider-container">
                        <input type="range" id="diameter" min="10" max="1600" value="500" step="10">
                    </div>
                    <div class="value-display" id="diameter-value">500m</div>
                </div>

                <div class="control-group">
                    <label>ASTEROID COMPOSITION</label>
                    <div class="composition-buttons">
                        <div class="comp-btn active" data-composition="rock">Rock</div>
                        <div class="comp-btn" data-composition="iron">Iron</div>
                        <div class="comp-btn" data-composition="carbon">Carbon</div>
                        <div class="comp-btn" data-composition="gold">Gold</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>IMPACT SPEED</label>
                    <div class="slider-container">
                        <input type="range" id="speed" min="1" max="50" value="17" step="1">
                    </div>
                    <div class="value-display" id="speed-value">17 km/s</div>
                </div>

                <div class="control-group">
                    <label>IMPACT ANGLE</label>
                    <div class="slider-container">
                        <input type="range" id="angle" min="5" max="90" value="45" step="5">
                    </div>
                    <div class="value-display" id="angle-value">45Â°</div>
                </div>

                <!-- Image Upload Section -->
                <div class="control-group">
                    <label>UPLOAD EFFECTS IMAGES</label>
                    <div class="image-upload">
                        <div>
                            <button class="upload-btn" data-type="crater">Upload Crater Image</button>
                            <input type="file" id="crater-upload" accept="image/*" style="display: none;">
                        </div>
                        <div>
                            <button class="upload-btn" data-type="fireball">Upload Fireball Image</button>
                            <input type="file" id="fireball-upload" accept="image/*" style="display: none;">
                        </div>
                        <div>
                            <button class="upload-btn" data-type="earthquake">Upload Earthquake Image</button>
                            <input type="file" id="earthquake-upload" accept="image/*" style="display: none;">
                        </div>
                        <div>
                            <button class="upload-btn" data-type="tsunami">Upload Tsunami Image</button>
                            <input type="file" id="tsunami-upload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <button id="launch-btn">LAUNCH ASTEROID</button>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="visualization-controls" id="viz-controls">
                    <strong>Show Zones:</strong><br>
                    <button class="viz-btn" data-zone="crater">Crater</button>
                    <button class="viz-btn" data-zone="fireball">Fireball</button>
                    <button class="viz-btn" data-zone="shockwave">Shockwave</button>
                    <button class="viz-btn" data-zone="wind">Wind</button>
                    <button class="viz-btn" data-zone="earthquake">Earthquake</button>
                    <button class="viz-btn" data-zone="tsunami">Tsunami</button>
                    <button class="viz-btn active" data-zone="all">All</button>
                </div>
                <div class="location-info" id="location-info">Click on map to select impact location</div>
                <div class="results-panel" id="results">
                    <h2 style="margin-bottom: 15px; color: #ffff00; text-align: center;">IMPACT RESULTS</h2>
                    <div id="impact-data"></div>
                    <button id="another-btn" style="width: 100%; padding: 12px; margin-top: 20px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer;">LAUNCH ANOTHER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        class AsteroidLauncher {
            constructor() {
                this.map = null;
                this.impactMarker = null;
                this.selectedComposition = 'rock';
                this.impactLocation = null;
                this.currentCity = "the ocean";
                this.isOceanImpact = false;
                this.circles = {};
                this.circleLabels = {};
                this.currentResults = null;
                this.activeZone = 'all';
                this.circlesCreated = false;
                this.uploadedImages = {
                    crater: null,
                    fireball: null,
                    earthquake: null,
                    tsunami: null
                };
                this.initializeMap();
                this.setupEventListeners();
                this.setupImageUploads();
            }

            initializeMap() {
                this.map = L.map('map').setView([20, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(this.map);

                this.map.on('click', (e) => {
                    this.setImpactLocation(e.latlng);
                });
            }

            setupImageUploads() {
                // Setup upload buttons
                document.querySelectorAll('.upload-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const type = e.target.dataset.type;
                        document.getElementById(`${type}-upload`).click();
                    });
                });

                // Handle file inputs
                document.querySelectorAll('input[type="file"]').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const file = e.target.files[0];
                        const type = e.target.id.replace('-upload', '');
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                this.uploadedImages[type] = event.target.result;
                                // Show preview
                                const preview = document.createElement('img');
                                preview.src = event.target.result;
                                preview.className = 'uploaded-image';
                                preview.alt = `${type} image`;
                                e.target.parentNode.appendChild(preview);
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                });
            }

            async setImpactLocation(latlng) {
                this.impactLocation = latlng;
                
                if (this.impactMarker) {
                    this.map.removeLayer(this.impactMarker);
                }

                this.impactMarker = L.marker(latlng).addTo(this.map);
                this.isOceanImpact = this.isOcean(latlng.lat, latlng.lng);
                this.currentCity = this.isOceanImpact ? "Open Ocean" : "Land Area";
                
                let locationText = `Impact Location: <span style="color: #ffff00">${this.currentCity}</span><br>`;
                locationText += `Lat: ${latlng.lat.toFixed(4)}, Lng: ${latlng.lng.toFixed(4)}`;
                if (this.isOceanImpact) {
                    locationText += `<br><span style="color: #00ffff">ðŸŒŠ OCEAN IMPACT</span>`;
                }
                
                document.getElementById('location-info').innerHTML = locationText;
            }

            isOcean(lat, lng) {
                const landAreas = [
                    {lat: 40, lng: -100, radius: 3000},
                    {lat: 20, lng: 0, radius: 4000},
                    {lat: 30, lng: 100, radius: 4000},
                    {lat: -25, lng: 135, radius: 2000},
                ];
                
                for (let area of landAreas) {
                    const distance = this.calculateDistance(lat, lng, area.lat, area.lng);
                    if (distance < area.radius) return false;
                }
                return true;
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            setupEventListeners() {
                const diameterSlider = document.getElementById('diameter');
                const diameterValue = document.getElementById('diameter-value');
                diameterSlider.addEventListener('input', (e) => {
                    diameterValue.textContent = e.target.value + 'm';
                });

                const speedSlider = document.getElementById('speed');
                const speedValue = document.getElementById('speed-value');
                speedSlider.addEventListener('input', (e) => {
                    speedValue.textContent = e.target.value + ' km/s';
                });

                const angleSlider = document.getElementById('angle');
                const angleValue = document.getElementById('angle-value');
                angleSlider.addEventListener('input', (e) => {
                    angleValue.textContent = e.target.value + 'Â°';
                });

                const compButtons = document.querySelectorAll('.comp-btn');
                compButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        compButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.selectedComposition = e.target.dataset.composition;
                    });
                });

                document.getElementById('launch-btn').addEventListener('click', () => {
                    this.launchAsteroid();
                });

                document.getElementById('another-btn').addEventListener('click', () => {
                    this.clearAllVisualizations();
                    document.getElementById('results').classList.remove('visible');
                    document.getElementById('viz-controls').style.display = 'none';
                    this.circlesCreated = false;
                });

                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('viz-btn')) {
                        document.querySelectorAll('.viz-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        this.activeZone = e.target.dataset.zone;
                        this.updateVisualizations(this.activeZone);
                    }
                    
                    if (e.target.closest('.impact-section')) {
                        const section = e.target.closest('.impact-section');
                        const zoneType = section.dataset.zone;
                        this.highlightZone(zoneType);
                    }
                });
            }

            launchAsteroid() {
                if (!this.impactLocation) {
                    alert('Please click on the map to select an impact location!');
                    return;
                }

                const asteroid = {
                    diameter: parseInt(document.getElementById('diameter').value),
                    composition: this.selectedComposition,
                    speed: parseInt(document.getElementById('speed').value),
                    angle: parseInt(document.getElementById('angle').value)
                };

                this.showExplosion(this.impactLocation);
                this.currentResults = this.calculateRealImpact(asteroid); // <-- replaced with realistic model
                this.displayDetailedResults(this.currentResults);
                this.createVisualizations(this.currentResults);
                document.getElementById('viz-controls').style.display = 'block';
            }

            /* -----------------------
               REALISTIC IMPACT MODEL
               (Melosh/Collins-inspired scaling,
                USGS energyâ†’Mw for seismic)
               ----------------------- */
            calculateRealImpact(asteroid) {
                // Physical inputs
                const density = this.getDensity(asteroid.composition); // kg/m^3
                const radius_m = asteroid.diameter / 2.0; // m
                const volume_m3 = (4/3) * Math.PI * Math.pow(radius_m, 3);
                const mass_kg = density * volume_m3;
                const velocity_ms = asteroid.speed * 1000; // km/s -> m/s
                const angle_rad = asteroid.angle * Math.PI / 180;

                // Kinetic energy (Joules)
                const energy_J = 0.5 * mass_kg * velocity_ms * velocity_ms;
                const energy_MT = energy_J / 4.184e15; // megatons TNT
                const energy_GT = energy_MT / 1000; // gigatons

                // Planetary constants (Earth)
                const g = 9.81; // m/s^2
                const rho_target = 2500; // target density (kg/m^3) - rock

                // Atmospheric/airburst decision:
                // Use a simple threshold: small bodies (diameter < ~50 m) often airburst.
                const willAirburst = asteroid.diameter < 50;

                // --- Crater scaling (transient crater diameter, meters) ---
                // Using a Melosh-like scaling: D_tr â‰ˆ k * (E/Ï_t)^(1/3.4) * g^{-0.17}
                // k ~ 1.161 is commonly used in simplified calculators
                const D_transient_m = 1.161 * Math.pow((energy_J / rho_target), 1/3.4) * Math.pow(1.0 / g, 0.17);
                // Final crater diameter (simple scaling factor, m)
                const D_final_m = D_transient_m * (asteroid.diameter < 4000 ? 1.25 : 1.1);

                // --- Fireball radius (km) ---
                // rough scaling: R_fireball âˆ energy^(1/3)
                // coefficient chosen to be conservative for visual consistency with real calculators
                const fireballRadius_km = 1.5 * Math.pow(Math.max(energy_MT, 1e-9), 1/3);

                // --- Thermal radiation radius (km)
                // thermal effects scale with roughly similar power-law, coefficient chosen for order-of-magnitude realism
                const thermalRadius_km = 6.0 * Math.pow(Math.max(energy_MT, 1e-9), 0.33);

                // --- Airblast (shockwave) radius (km)
                // overpressure zones scale roughly with cube-root; constants tuned to give plausible zones
                const shockwaveRadius_km = 12.0 * Math.pow(Math.max(energy_MT, 1e-9), 0.37);

                // --- Wind / structural damage radius (km)
                const windRadius_km = 20.0 * Math.pow(Math.max(energy_MT, 1e-9), 0.35);

                // --- Seismic (earthquake) equivalent:
                // Only a tiny fraction of impact energy becomes seismic.
                // Use realistic seismic efficiency range and compute Mw via USGS relation:
                // log10(E_joules) = 5.24 + 1.44 * Mw  =>  Mw = (log10(E) - 5.24)/1.44
                const seismicEfficiency = 1e-5; // reasonable central choice (literature range 1e-6..1e-4)
                const seismicEnergy_J = energy_J * seismicEfficiency;
                const Mw = seismicEnergy_J > 0 ? ((Math.log10(seismicEnergy_J) - 5.24) / 1.44) : 0.0;
                // Felt distance heuristic (km) â€” crude but physically tied to Mw
                // Use: feltDistance_km â‰ˆ 10^(0.5 * Mw) â€” provides tens to hundreds km for moderate Mw
                const feltDistance_km = Math.pow(10, 0.5 * Mw);

                // --- Tsunami (if ocean impact) ---
                // Simple empirical scaling for tsunami reach and wave height (order-of-magnitude)
                const tsunamiReach_km = this.isOceanImpact ? Math.min(1000, 200 * Math.pow(Math.max(energy_MT, 1e-9), 0.4)) : 0;
                const tsunamiHeight_m = this.isOceanImpact ? Math.min(1200, 0.05 * Math.pow(Math.max(energy_MT, 1e-9), 0.45)) : 0;

                // --- Population & casualty heuristics (kept as areaÃ—densityÃ—vulnerability)
                // Use density buckets by zone scale (more realistic than single hard-coded values)
                const estimateExposedPopulation = (radius_km) => {
                    // choose a nominal population density that decreases with radius (urban center -> rural)
                    let density = 50; // baseline ppl/km^2
                    if (radius_km <= 2) density = 5000;       // city core scale
                    else if (radius_km <= 10) density = 2000; // urban
                    else if (radius_km <= 30) density = 500;  // suburban / towns
                    else if (radius_km <= 100) density = 100; // rural
                    else density = 10;                         // remote
                    const area_km2 = Math.PI * Math.pow(radius_km, 2);
                    return area_km2 * density;
                };

                // Casualty rates for each zone (illustrative; replace with region-specific vuln curves for production)
                const fatalityRate = {
                    fireball: 0.95,     // inside immediate fireball most perish
                    thermal: 0.5,       // severe burns inside thermal radius
                    shockwave: 0.35,
                    wind: 0.2,
                    earthquake: 0.05,
                    tsunami: 0.3
                };

                // compute exposed & fatalities (avoid double-counting by treating zones independently but present ranges)
                const fireball_pop = estimateExposedPopulation(fireballRadius_km);
                const thermal_pop = estimateExposedPopulation(thermalRadius_km);
                const shock_pop   = estimateExposedPopulation(shockwaveRadius_km);
                const wind_pop    = estimateExposedPopulation(windRadius_km);
                const quake_pop   = estimateExposedPopulation(Math.min(feltDistance_km, 500)); // cap for sanity
                const tsunami_pop = this.isOceanImpact ? estimateExposedPopulation(Math.min(tsunamiReach_km, 500)) : 0;

                const fireball_fatalities = Math.round(fireball_pop * fatalityRate.fireball);
                const thermal_fatalities = Math.round(thermal_pop * fatalityRate.thermal);
                const shock_fatalities   = Math.round(shock_pop * fatalityRate.shockwave);
                const wind_fatalities    = Math.round(wind_pop * fatalityRate.wind);
                const quake_fatalities   = Math.round(quake_pop * fatalityRate.earthquake);
                const tsunami_fatalities = Math.round(tsunami_pop * fatalityRate.tsunami);

                // best-effort combined fatalities (simple conservative union approximation)
                // For now, take the maximum of zone fatalities rather than sum to reduce double counting:
                const combinedWorst = Math.max(fireball_fatalities, thermal_fatalities, shock_fatalities, wind_fatalities, quake_fatalities, tsunami_fatalities);

                // convenience conversions
                const kmToMiles = 0.621371;

                // Formatted result object (units in miles where your UI expects miles)
                const impactData = {
                    isOceanImpact: this.isOceanImpact,
                    energyJ: energy_J,
                    energyMT: Number(energy_MT.toFixed(3)),
                    energyGT: Number(energy_GT.toFixed(6)),
                    frequency: this.getImpactFrequency(asteroid.diameter),

                    radii: {
                        crater: (D_final_m / 1609.34) ,           // miles
                        fireball: fireballRadius_km * kmToMiles, // miles
                        thermal: thermalRadius_km * kmToMiles,
                        shockwave: shockwaveRadius_km * kmToMiles,
                        wind: windRadius_km * kmToMiles,
                        earthquake: feltDistance_km * kmToMiles,
                        tsunami: tsunamiReach_km * kmToMiles
                    },

                    crater: {
                        diameter: (D_final_m / 1609.34).toFixed(2), // miles
                        depth: Math.round(D_final_m * 0.2 / 0.3048), // depth in feet approx (20% of diameter) convert m->ft
                        vaporized: this.formatNumber(fireball_fatalities)
                    },

                    fireball: {
                        radius_miles: (fireballRadius_km * kmToMiles).toFixed(2),
                        fatalities: this.formatNumber(fireball_fatalities)
                    },

                    thermal: {
                        radius_miles: (thermalRadius_km * kmToMiles).toFixed(2),
                        fatalities: this.formatNumber(thermal_fatalities)
                    },

                    shockwave: {
                        radius_miles: (shockwaveRadius_km * kmToMiles).toFixed(2),
                        fatalities: this.formatNumber(shock_fatalities)
                    },

                    wind: {
                        radius_miles: (windRadius_km * kmToMiles).toFixed(2),
                        fatalities: this.formatNumber(wind_fatalities)
                    },

                    earthquake: {
                        magnitude: Number(Mw.toFixed(2)),
                        fatalities: this.formatNumber(quake_fatalities),
                        feltDistance: Math.round(feltDistance_km * kmToMiles)
                    },

                    tsunami: this.isOceanImpact ? {
                        reach_miles: (tsunamiReach_km * kmToMiles).toFixed(1),
                        waveHeight_ft: Math.round(tsunamiHeight_m * 3.28084),
                        fatalities: this.formatNumber(tsunami_fatalities)
                    } : null,

                    estimatedTotalFatalities_conservative: this.formatNumber(combinedWorst)
                };

                return impactData;
            }

            getImpactFrequency(diameterM) {
                if (diameterM < 25) return "every 50 years";
                if (diameterM < 50) return "every 200 years";
                if (diameterM < 100) return "every 1,000 years";
                if (diameterM < 200) return "every 5,000 years";
                if (diameterM < 500) return "every 20,000 years";
                if (diameterM < 1000) return "every 100,000 years";
                return "every 500,000 years";
            }

            calculateEnergy(asteroid) {
                const density = this.getDensity(asteroid.composition);
                const radius = asteroid.diameter / 2;
                const volume = (4/3) * Math.PI * Math.pow(radius, 3);
                const mass = density * volume;
                const energyJ = 0.5 * mass * Math.pow(asteroid.speed * 1000, 2);
                // return energy in megatons for backward compatibility (original code sometimes expected this)
                return energyJ / 4.184e15;
            }

            getDensity(composition) {
                const densities = { rock: 3000, iron: 7800, carbon: 2200, gold: 19300 };
                return densities[composition] || 3000;
            }

            formatNumber(num) {
                return Math.round(num).toLocaleString();
            }

            createVisualizations(results) {
                if (this.circlesCreated) {
                    this.updateVisualizations(this.activeZone);
                    return;
                }

                this.clearAllVisualizations();
                if (!this.impactLocation) return;

                const metersPerMile = 1609.34;
                
                const circleData = {
                    crater: { 
                        radius: results.radii.crater * metersPerMile, 
                        color: '#8B4513', 
                        label: 'Crater' 
                    },
                    fireball: { 
                        radius: results.radii.fireball * metersPerMile, 
                        color: '#ff4444', 
                        label: 'Fireball' 
                    },
                    shockwave: { 
                        radius: results.radii.shockwave * metersPerMile, 
                        color: '#ffa500', 
                        label: 'Shockwave' 
                    },
                    wind: { 
                        radius: results.radii.wind * metersPerMile, 
                        color: '#ffff00', 
                        label: 'Wind Blast' 
                    },
                    earthquake: { 
                        radius: results.radii.earthquake * metersPerMile, 
                        color: '#00ffff', 
                        label: 'Earthquake Felt' 
                    }
                };

                if (results.isOceanImpact && results.radii.tsunami > 0) {
                    circleData.tsunami = {
                        radius: results.radii.tsunami * metersPerMile,
                        color: '#0066ff',
                        label: 'Tsunami Reach'
                    };
                }

                Object.entries(circleData).forEach(([zone, data]) => {
                    this.circles[zone] = L.circle(this.impactLocation, {
                        radius: data.radius,
                        fillOpacity: 0.06,
                        color: data.color,
                        weight: 2
                    });

                    const labelDistance = data.radius / metersPerMile;
                    const labelLatLng = L.latLng(
                        this.impactLocation.lat - (labelDistance * 0.02),
                        this.impactLocation.lng
                    );
                    
                    this.circleLabels[zone] = L.marker(labelLatLng, {
                        icon: L.divIcon({
                            className: 'circle-label',
                            html: `<div style="color: ${data.color}; font-weight: bold;">${data.label}</div>`,
                            iconSize: [100, 20],
                            iconAnchor: [50, 10]
                        })
                    });
                });

                this.circlesCreated = true;
                this.updateVisualizations(this.activeZone);
            }

            clearAllVisualizations() {
                Object.values(this.circles).forEach(circle => {
                    if (circle) this.map.removeLayer(circle);
                });
                Object.values(this.circleLabels).forEach(label => {
                    if (label) this.map.removeLayer(label);
                });
                this.circles = {};
                this.circleLabels = {};
                this.circlesCreated = false;
            }

            removeAllFromMap() {
                Object.values(this.circles).forEach(circle => {
                    if (circle && this.map.hasLayer(circle)) {
                        this.map.removeLayer(circle);
                    }
                });
                Object.values(this.circleLabels).forEach(label => {
                    if (label && this.map.hasLayer(label)) {
                        this.map.removeLayer(label);
                    }
                });
            }

            updateVisualizations(zone) {
                if (!this.circlesCreated) return;

                this.removeAllFromMap();
                
                if (zone === 'all') {
                    Object.values(this.circles).forEach(circle => {
                        if (circle) this.map.addLayer(circle);
                    });
                    Object.values(this.circleLabels).forEach(label => {
                        if (label) this.map.addLayer(label);
                    });
                } else if (this.circles[zone]) {
                    this.map.addLayer(this.circles[zone]);
                    if (this.circleLabels[zone]) {
                        this.map.addLayer(this.circleLabels[zone]);
                    }
                }
            }

            highlightZone(zoneType) {
                this.updateVisualizations(zoneType);
            }

            showExplosion(latlng) {
                const explosion = L.circle(latlng, {
                    radius: 1000,
                    color: '#ff4444',
                    fillColor: '#ffff00',
                    fillOpacity: 0.6
                }).addTo(this.map);

                setTimeout(() => {
                    if (this.map.hasLayer(explosion)) {
                        this.map.removeLayer(explosion);
                    }
                }, 1000);
            }

            displayDetailedResults(results) {
                const impactData = document.getElementById('impact-data');
                
                // Add uploaded images to results
                let imagesHtml = '';
                Object.entries(this.uploadedImages).forEach(([type, src]) => {
                    if (src) {
                        imagesHtml += `<img src="${src}" class="uploaded-image" alt="${type}" style="max-width: 100%; margin: 10px 0; border-radius: 5px;">`;
                    }
                });

                if (results.isOceanImpact) {
                    impactData.innerHTML = imagesHtml + `
                        <div class="impact-section" data-zone="crater">
                            <h3>ðŸ’¥ OCEAN IMPACT</h3>
                            <div class="impact-item"><span class="impact-value">${results.crater.diameter} mile</span> wide crater</div>
                            <div class="impact-item">The crater is <span class="impact-value">${results.crater.depth} ft</span> deep on the sea floor</div>
                            <div class="impact-item">The impact may create a tsunami reaching <span class="impact-value">${results.tsunami.reach_miles} miles</span> with estimated wave height <span class="impact-value">${results.tsunami.waveHeight_ft} ft</span></div>
                            <div class="impact-item">Energy: <span class="impact-value">${results.energyGT} Gigatons (â‰ˆ ${results.energyMT} Mt)</span></div>
                            <div class="impact-item">Frequency: <span class="impact-value">${results.frequency}</span></div>
                        </div>

                        <div class="impact-section" data-zone="fireball">
                            <h3>ðŸ”¥ ${results.fireball.radius_miles} MILE WIDE FIREBALL</h3>
                            <div class="impact-item">An estimated <span class="impact-value">${results.fireball.fatalities} people</span> would die from the fireball</div>
                        </div>

                        <div class="impact-section" data-zone="shockwave">
                            <h3>ðŸ’¨ SHOCK WAVE</h3>
                            <div class="impact-item">An estimated <span class="impact-value">${results.shockwave.fatalities} people</span> would die from the shock wave</div>
                            <div class="impact-item">Shockwave radius: <span class="impact-value">${results.shockwave.radius} miles</span></div>
                        </div>

                        <div class="impact-section" data-zone="wind">
                            <h3>ðŸŒªï¸ WIND BLAST</h3>
                            <div class="impact-item">An estimated <span class="impact-value">${results.wind.fatalities} people</span> would die from the wind blast</div>
                        </div>

                        <div class="impact-section" data-zone="earthquake">
                            <h3>ðŸ”ï¸ EARTHQUAKE</h3>
                            <div class="impact-item"><span class="impact-value">${results.earthquake.magnitude} magnitude</span> earthquake</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.earthquake.fatalities} people</span> would die from the earthquake</div>
                            <div class="impact-item">The earthquake would be felt <span class="impact-value">${results.earthquake.feltDistance} miles</span> away</div>
                        </div>
                    `;
                } else {
                    impactData.innerHTML = imagesHtml + `
                        <div class="impact-section" data-zone="crater">
                            <h3>ðŸ’¥ LAND IMPACT - ${this.currentCity.toUpperCase()}</h3>
                            <div class="impact-item"><span class="impact-value">${results.crater.diameter} mile</span> wide crater</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.crater.vaporized} people</span> would be vaporized in the crater</div>
                            <div class="impact-item">The crater is <span class="impact-value">${results.crater.depth} ft</span> deep</div>
                            <div class="impact-item">Energy: <span class="impact-value">${results.energyGT} Gigatons (â‰ˆ ${results.energyMT} Mt)</span></div>
                            <div class="impact-item">Frequency: <span class="impact-value">${results.frequency}</span></div>
                        </div>

                        <div class="impact-section" data-zone="fireball">
                            <h3>ðŸ”¥ ${results.fireball.radius_miles} MILE WIDE FIREBALL</h3>
                            <div class="impact-item">An estimated <span class="impact-value">${results.fireball.fatalities} people</span> would die from the fireball</div>
                        </div>

                        <div class="impact-section" data-zone="shockwave">
                            <h3>ðŸ’¨ SHOCK WAVE</h3>
                            <div class="impact-item">An estimated <span class="impact-value">${results.shockwave.fatalities} people</span> would die from the shock wave</div>
                            <div class="impact-item">Shockwave radius: <span class="impact-value">${results.shockwave.radius} miles</span></div>
                        </div>

                        <div class="impact-section" data-zone="wind">
                            <h3>ðŸŒªï¸ WIND BLAST</h3>
                            <div class="impact-item"><span class="impact-value">${results.wind.radius_miles} miles</span> radius for severe wind effects</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.wind.fatalities} people</span> would die from the wind blast</div>
                        </div>

                        <div class="impact-section" data-zone="earthquake">
                            <h3>ðŸ”ï¸ EARTHQUAKE</h3>
                            <div class="impact-item"><span class="impact-value">${results.earthquake.magnitude} magnitude</span> earthquake</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.earthquake.fatalities} people</span> would die from the earthquake</div>
                            <div class="impact-item">The earthquake would be felt <span class="impact-value">${results.earthquake.feltDistance} miles</span> away</div>
                        </div>
                    `;
                }

                document.getElementById('results').classList.add('visible');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AsteroidLauncher();
        });
    </script>
