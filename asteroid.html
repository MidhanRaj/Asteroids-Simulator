<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Launcher</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c2b 0%, #1a1a3e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.2em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            height: 80vh;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        .slider-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500, #ffff00);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .value-display {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            color: #ffff00;
            margin: 10px 0;
        }

        .composition-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .comp-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .comp-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .comp-btn.active {
            border-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        #launch-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff4444, #ffaa00);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        #launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .results-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: 90%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .results-panel.visible {
            display: block;
        }

        .impact-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .impact-section:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .impact-section.active {
            border: 2px solid #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }

        .impact-section h3 {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .impact-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 0.9em;
        }

        .impact-value {
            color: #ffff00;
            font-weight: bold;
        }

        .location-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 1000;
        }

        .city-name {
            font-weight: bold;
            color: #ffff00;
        }

        .ocean-impact {
            color: #00ffff;
            font-weight: bold;
        }

        .visualization-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .viz-btn {
            padding: 8px 12px;
            margin: 2px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }

        .viz-btn.active {
            background: #ffff00;
            color: black;
            border-color: #ffff00;
        }

        .explosion {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffff00 0%, #ffa500 30%, #ff4444 70%, transparent 100%);
            transform: translate(-50%, -50%);
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 500;
        }

        @keyframes explode {
            0% {
                width: 0px;
                height: 0px;
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        .fireball-circle {
            stroke: #ff4444;
            stroke-width: 2;
            fill: rgba(255, 68, 68, 0.1);
        }

        .shockwave-circle {
            stroke: #ffa500;
            stroke-width: 2;
            fill: rgba(255, 165, 0, 0.1);
        }

        .wind-circle {
            stroke: #ffff00;
            stroke-width: 2;
            fill: rgba(255, 255, 0, 0.1);
        }

        .earthquake-circle {
            stroke: #00ffff;
            stroke-width: 2;
            fill: rgba(0, 255, 255, 0.1);
        }

        .tsunami-circle {
            stroke: #0066ff;
            stroke-width: 2;
            fill: rgba(0, 102, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Asteroid Launcher</h1>
            <p>Click anywhere on Earth to launch an asteroid</p>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label>ASTEROID DIAMETER</label>
                    <div class="slider-container">
                        <input type="range" id="diameter" min="10" max="1600" value="500" step="10">
                    </div>
                    <div class="value-display" id="diameter-value">500m</div>
                </div>

                <div class="control-group">
                    <label>ASTEROID COMPOSITION</label>
                    <div class="composition-buttons">
                        <div class="comp-btn active" data-composition="rock">Rock</div>
                        <div class="comp-btn" data-composition="iron">Iron</div>
                        <div class="comp-btn" data-composition="carbon">Carbon</div>
                        <div class="comp-btn" data-composition="gold">Gold</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>IMPACT SPEED</label>
                    <div class="slider-container">
                        <input type="range" id="speed" min="1" max="50" value="17" step="1">
                    </div>
                    <div class="value-display" id="speed-value">17 km/s</div>
                </div>

                <div class="control-group">
                    <label>IMPACT ANGLE</label>
                    <div class="slider-container">
                        <input type="range" id="angle" min="5" max="90" value="45" step="5">
                    </div>
                    <div class="value-display" id="angle-value">45¬∞</div>
                </div>

                <button id="launch-btn">LAUNCH ASTEROID</button>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="visualization-controls" id="viz-controls">
                    <strong>Show Zones:</strong><br>
                    <button class="viz-btn" data-zone="fireball">Fireball</button>
                    <button class="viz-btn" data-zone="shockwave">Shockwave</button>
                    <button class="viz-btn" data-zone="wind">Wind</button>
                    <button class="viz-btn" data-zone="earthquake">Earthquake</button>
                    <button class="viz-btn" data-zone="tsunami">Tsunami</button>
                    <button class="viz-btn active" data-zone="all">All</button>
                </div>
                <div class="location-info" id="location-info">Click on map to select impact location</div>
                <div class="results-panel" id="results">
                    <h2 style="margin-bottom: 15px; color: #ffff00; text-align: center;">IMPACT RESULTS</h2>
                    <div id="impact-data"></div>
                    <button id="another-btn" style="width: 100%; padding: 12px; margin-top: 20px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer;">LAUNCH ANOTHER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        class AsteroidLauncher {
            constructor() {
                this.map = null;
                this.impactMarker = null;
                this.selectedComposition = 'rock';
                this.impactLocation = null;
                this.currentCity = "the ocean";
                this.isOceanImpact = false;
                this.circles = {};
                this.currentResults = null;
                this.initializeMap();
                this.setupEventListeners();
            }

            initializeMap() {
                this.map = L.map('map', {
                    zoomControl: true,
                    attributionControl: true
                }).setView([20, 0], 2);

                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Maxar, Earthstar Geographics',
                    maxZoom: 19
                }).addTo(this.map);

                this.map.on('click', (e) => {
                    this.setImpactLocation(e.latlng);
                });
            }

            async setImpactLocation(latlng) {
                this.impactLocation = latlng;
                
                if (this.impactMarker) {
                    this.map.removeLayer(this.impactMarker);
                }

                this.impactMarker = L.marker(latlng, {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: '<div style="width: 24px; height: 24px; background: #ff4444; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 15px rgba(255,0,0,0.8);"></div>',
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    })
                }).addTo(this.map);

                // Check if it's ocean impact and get location info
                const locationInfo = await this.getLocationInfo(latlng.lat, latlng.lng);
                this.currentCity = locationInfo.name;
                this.isOceanImpact = locationInfo.isOcean;
                
                let locationText = `Impact Location: <span class="city-name">${this.currentCity}</span><br>`;
                locationText += `Lat: ${latlng.lat.toFixed(4)}, Lng: ${latlng.lng.toFixed(4)}`;
                if (this.isOceanImpact) {
                    locationText += `<br><span class="ocean-impact">üåä OCEAN IMPACT</span>`;
                }
                
                document.getElementById('location-info').innerHTML = locationText;
            }

            async getLocationInfo(lat, lng) {
                try {
                    const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`);
                    const data = await response.json();
                    
                    // Check if it's ocean (no locality or city, and continent is empty)
                    const isOcean = !data.city && !data.locality && !data.principalSubdivision && !data.countryName;
                    
                    return {
                        name: data.city || data.locality || data.principalSubdivision || data.countryName || "Open Ocean",
                        isOcean: isOcean
                    };
                } catch (error) {
                    // If API fails, use simple ocean detection based on distance from land
                    const isOcean = this.isPointInOcean(lat, lng);
                    return {
                        name: isOcean ? "Open Ocean" : "Unknown Location",
                        isOcean: isOcean
                    };
                }
            }

            isPointInOcean(lat, lng) {
                // Simple ocean detection - points far from continents are likely ocean
                // This is a simplification - in a real app you'd use proper coastline data
                const landProximityThreshold = 500; // km from nearest land
                
                // Major continental coordinates (simplified)
                const continents = [
                    {lat: 40, lng: -100}, // North America
                    {lat: 20, lng: 0},    // Africa
                    {lat: 50, lng: 10},   // Europe
                    {lat: 30, lng: 100},  // Asia
                    {lat: -25, lng: 135}, // Australia
                    {lat: -70, lng: -60}  // Antarctica
                ];
                
                let minDistance = Number.MAX_VALUE;
                continents.forEach(continent => {
                    const distance = this.calculateDistance(lat, lng, continent.lat, continent.lng);
                    minDistance = Math.min(minDistance, distance);
                });
                
                return minDistance > landProximityThreshold;
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // Earth's radius in km
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            setupEventListeners() {
                const diameterSlider = document.getElementById('diameter');
                const diameterValue = document.getElementById('diameter-value');
                diameterSlider.addEventListener('input', (e) => {
                    diameterValue.textContent = e.target.value + 'm';
                });

                const speedSlider = document.getElementById('speed');
                const speedValue = document.getElementById('speed-value');
                speedSlider.addEventListener('input', (e) => {
                    speedValue.textContent = e.target.value + ' km/s';
                });

                const angleSlider = document.getElementById('angle');
                const angleValue = document.getElementById('angle-value');
                angleSlider.addEventListener('input', (e) => {
                    angleValue.textContent = e.target.value + '¬∞';
                });

                const compButtons = document.querySelectorAll('.comp-btn');
                compButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        compButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.selectedComposition = e.target.dataset.composition;
                    });
                });

                document.getElementById('launch-btn').addEventListener('click', () => {
                    this.launchAsteroid();
                });

                document.getElementById('another-btn').addEventListener('click', () => {
                    this.clearVisualizations();
                    document.getElementById('results').classList.remove('visible');
                    document.getElementById('viz-controls').style.display = 'none';
                });

                // Visualization controls
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('viz-btn')) {
                        document.querySelectorAll('.viz-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        this.updateVisualizations(e.target.dataset.zone);
                    }
                    
                    if (e.target.closest('.impact-section')) {
                        const section = e.target.closest('.impact-section');
                        const zoneType = section.dataset.zone;
                        this.highlightZone(zoneType);
                    }
                });
            }

            launchAsteroid() {
                if (!this.impactLocation) {
                    alert('Please click on the map to select an impact location!');
                    return;
                }

                const asteroid = {
                    diameter: parseInt(document.getElementById('diameter').value),
                    composition: this.selectedComposition,
                    speed: parseInt(document.getElementById('speed').value),
                    angle: parseInt(document.getElementById('angle').value)
                };

                this.showExplosion(this.impactLocation);
                this.currentResults = this.calculateRealImpact(asteroid);
                this.displayDetailedResults(this.currentResults);
                this.createVisualizations(this.currentResults);
                document.getElementById('viz-controls').style.display = 'block';
            }

            calculateRealImpact(asteroid) {
                const energy = this.calculateEnergy(asteroid);
                const diameterKm = asteroid.diameter / 1000;
                
                // Real formulas from impact research
                const craterDiameter = 1.161 * Math.pow(energy, 0.294); // km
                const fireballRadius = 0.002 * Math.pow(energy, 0.4) * 1000; // meters to km
                const shockwaveRadius = 0.04 * Math.pow(energy, 0.37) * 1000; // meters to km
                const windRadius = 0.08 * Math.pow(energy, 0.35) * 1000; // meters to km
                const earthquakeRadius = 0.2 * Math.pow(energy, 0.3) * 1000; // meters to km
                const tsunamiRadius = this.isOceanImpact ? 2.0 * Math.pow(energy, 0.4) * 1000 : 0; // meters to km

                const kmToMiles = 0.621371;

                // Adjust population estimates based on ocean vs land impact
                const populationDensity = this.isOceanImpact ? 0.1 : 50; // people per sq km
                const tsunamiDensity = 100; // coastal population density

                return {
                    isOceanImpact: this.isOceanImpact,
                    energy: energy,
                    crater: {
                        diameter: (craterDiameter * kmToMiles).toFixed(1),
                        depth: (craterDiameter * 0.2 * kmToMiles * 5280).toFixed(0),
                        vaporized: this.isOceanImpact ? "0" : this.estimatePopulation(craterDiameter * 0.5, 1.0, populationDensity)
                    },
                    fireball: {
                        radius: (fireballRadius * kmToMiles).toFixed(1),
                        fatalities: this.isOceanImpact ? "0" : this.estimatePopulation(fireballRadius, 1.0, populationDensity),
                        thirdDegree: this.isOceanImpact ? "0" : this.estimatePopulation(fireballRadius * 1.5, 0.8, populationDensity),
                        secondDegree: this.isOceanImpact ? "0" : this.estimatePopulation(fireballRadius * 2.5, 0.6, populationDensity),
                        clothesFire: (fireballRadius * 3 * kmToMiles).toFixed(0),
                        treesFire: (fireballRadius * 5 * kmToMiles).toFixed(0)
                    },
                    shockwave: {
                        radius: (shockwaveRadius * kmToMiles).toFixed(1),
                        fatalities: this.isOceanImpact ? "0" : this.estimatePopulation(shockwaveRadius, 0.5, populationDensity),
                        lungDamage: (shockwaveRadius * 0.6 * kmToMiles).toFixed(0),
                        eardrums: (shockwaveRadius * 0.8 * kmToMiles).toFixed(0),
                        buildingsCollapse: (shockwaveRadius * 1.2 * kmToMiles).toFixed(0),
                        homesCollapse: (shockwaveRadius * 1.5 * kmToMiles).toFixed(0)
                    },
                    wind: {
                        radius: (windRadius * kmToMiles).toFixed(1),
                        fatalities: this.isOceanImpact ? "0" : this.estimatePopulation(windRadius, 0.3, populationDensity),
                        speed: Math.min(10000, 1000 * Math.pow(energy, 0.2)).toFixed(0),
                        homesLeveled: (windRadius * 0.5 * kmToMiles).toFixed(0),
                        tornadoZone: (windRadius * 0.8 * kmToMiles).toFixed(0),
                        treesDown: (windRadius * 1.2 * kmToMiles).toFixed(0)
                    },
                    earthquake: {
                        radius: (earthquakeRadius * kmToMiles).toFixed(1),
                        magnitude: Math.min(10, 4.5 + Math.log10(energy)).toFixed(1),
                        fatalities: this.isOceanImpact ? "0" : this.estimatePopulation(earthquakeRadius, 0.1, populationDensity),
                        feltDistance: (earthquakeRadius * 2 * kmToMiles).toFixed(0)
                    },
                    tsunami: {
                        radius: (tsunamiRadius * kmToMiles).toFixed(1),
                        waveHeight: Math.min(1000, 10 * Math.pow(energy, 0.3)).toFixed(0),
                        coastalFatalities: this.isOceanImpact ? this.estimatePopulation(tsunamiRadius * 0.1, 0.2, tsunamiDensity) : "0",
                        coastalDamage: (tsunamiRadius * 0.5 * kmToMiles).toFixed(0)
                    }
                };
            }

            calculateEnergy(asteroid) {
                const density = this.getDensity(asteroid.composition);
                const radius = asteroid.diameter / 2;
                const volume = (4/3) * Math.PI * Math.pow(radius, 3);
                const mass = density * volume;
                const energy = 0.5 * mass * Math.pow(asteroid.speed * 1000, 2);
                return energy / 4.184e15;
            }

            getDensity(composition) {
                const densities = { rock: 3000, iron: 7800, carbon: 2200, gold: 19300 };
                return densities[composition];
            }

            estimatePopulation(radiusKm, fatalityRate, density) {
                const area = Math.PI * Math.pow(radiusKm, 2);
                const population = area * density * fatalityRate;
                return this.formatNumber(Math.round(Math.max(0, population)));
            }

            formatNumber(num) {
                return Math.round(num).toLocaleString();
            }

            createVisualizations(results) {
                this.clearVisualizations();
                
                if (!this.impactLocation) return;

                const metersPerMile = 1609.34;

                if (!results.isOceanImpact) {
                    // Land impact visualizations
                    this.circles.fireball = L.circle(this.impactLocation, {
                        radius: parseFloat(results.fireball.radius) * metersPerMile,
                        className: 'fireball-circle',
                        fillOpacity: 0.2,
                        color: '#ff4444',
                        weight: 2
                    });

                    this.circles.shockwave = L.circle(this.impactLocation, {
                        radius: parseFloat(results.shockwave.radius) * metersPerMile,
                        className: 'shockwave-circle',
                        fillOpacity: 0.2,
                        color: '#ffa500',
                        weight: 2
                    });

                    this.circles.wind = L.circle(this.impactLocation, {
                        radius: parseFloat(results.wind.radius) * metersPerMile,
                        className: 'wind-circle',
                        fillOpacity: 0.2,
                        color: '#ffff00',
                        weight: 2
                    });

                    this.circles.earthquake = L.circle(this.impactLocation, {
                        radius: parseFloat(results.earthquake.radius) * metersPerMile,
                        className: 'earthquake-circle',
                        fillOpacity: 0.2,
                        color: '#00ffff',
                        weight: 2
                    });
                }

                // Tsunami visualization for ocean impacts
                if (results.isOceanImpact && parseFloat(results.tsunami.radius) > 0) {
                    this.circles.tsunami = L.circle(this.impactLocation, {
                        radius: parseFloat(results.tsunami.radius) * metersPerMile,
                        className: 'tsunami-circle',
                        fillOpacity: 0.2,
                        color: '#0066ff',
                        weight: 2
                    });
                }

                // Show all circles initially
                Object.values(this.circles).forEach(circle => circle.addTo(this.map));
            }

            clearVisualizations() {
                Object.values(this.circles).forEach(circle => {
                    if (circle && this.map.hasLayer(circle)) {
                        this.map.removeLayer(circle);
                    }
                });
                this.circles = {};
            }

            updateVisualizations(zone) {
                this.clearVisualizations();
                
                if (zone === 'all') {
                    Object.values(this.circles).forEach(circle => circle.addTo(this.map));
                } else if (this.circles[zone]) {
                    this.circles[zone].addTo(this.map);
                }
            }

            highlightZone(zoneType) {
                this.clearVisualizations();
                if (this.circles[zoneType]) {
                    this.circles[zoneType].addTo(this.map);
                }
            }

            showExplosion(latlng) {
                const point = this.map.latLngToContainerPoint(latlng);
                const mapContainer = document.getElementById('map');
                
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.position = 'absolute';
                explosion.style.left = point.x + 'px';
                explosion.style.top = point.y + 'px';
                explosion.style.zIndex = '500';
                
                mapContainer.appendChild(explosion);
                
                setTimeout(() => {
                    if (explosion.parentNode) {
                        explosion.parentNode.removeChild(explosion);
                    }
                }, 1000);
            }

            displayDetailedResults(results) {
                const impactData = document.getElementById('impact-data');
                
                if (results.isOceanImpact) {
                    impactData.innerHTML = `
                        <div class="impact-section">
                            <h3>üåä OCEAN IMPACT DETECTED</h3>
                            <div class="impact-item">Impact location: <span class="impact-value">${this.currentCity}</span></div>
                            <div class="impact-item">The asteroid impacted <span class="ocean-impact">the ocean</span> with minimal immediate casualties</div>
                        </div>

                        <div class="impact-section" data-zone="tsunami">
                            <h3>üåä TSUNAMI EFFECTS</h3>
                            <div class="impact-item"><span class="impact-value">${results.tsunami.waveHeight} ft</span> tsunami wave height</div>
                            <div class="impact-item">Tsunami would travel <span class="impact-value">${results.tsunami.radius} miles</span></div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.tsunami.coastalFatalities} people</span> would die from coastal flooding</div>
                            <div class="impact-item">Coastal damage within <span class="impact-value">${results.tsunami.coastalDamage} miles</span> of shorelines</div>
                        </div>

                        <div class="impact-section">
                            <h3>üí• ENERGY RELEASE</h3>
                            <div class="impact-item">The impact released <span class="impact-value">${results.energy.toFixed(2)} megatons</span> of TNT equivalent energy</div>
                            <div class="impact-item">Massive water vaporization and steam explosion</div>
                            <div class="impact-item">Significant marine life destruction near impact site</div>
                        </div>
                    `;
                } else {
                    impactData.innerHTML = `
                        <div class="impact-section" data-zone="fireball">
                            <h3>üî• ${results.fireball.radius} MILE WIDE FIREBALL</h3>
                            <div class="impact-item">An estimated <span class="impact-value">${results.fireball.fatalities} people</span> would die from the fireball</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.fireball.thirdDegree} people</span> would receive 3rd degree burns</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.fireball.secondDegree} people</span> would receive 2nd degree burns</div>
                        </div>

                        <div class="impact-section" data-zone="shockwave">
                            <h3>üí® SHOCK WAVE</h3>
                            <div class="impact-item"><span class="impact-value">${results.shockwave.radius} mile</span> radius shock wave</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.shockwave.fatalities} people</span> would die from the shock wave</div>
                        </div>

                        <div class="impact-section" data-zone="wind">
                            <h3>üå™Ô∏è WIND BLAST</h3>
                            <div class="impact-item"><span class="impact-value">${results.wind.speed} mph</span> peak wind speed</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.wind.fatalities} people</span> would die from the wind blast</div>
                        </div>

                        <div class="impact-section" data-zone="earthquake">
                            <h3>üèîÔ∏è EARTHQUAKE</h3>
                            <div class="impact-item"><span class="impact-value">${results.earthquake.magnitude} magnitude</span> earthquake</div>
                            <div class="impact-item">An estimated <span class="impact-value">${results.earthquake.fatalities} people</span> would die from the earthquake</div>
                        </div>
                    `;
                }

                document.getElementById('results').classList.add('visible');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AsteroidLauncher();
        });
    </script>
</body>
</html>
